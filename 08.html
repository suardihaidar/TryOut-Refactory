<html>
<body>
<script>
for (const i = 1; i <= 1000; i++) {
 if (i !== %2) { 
   console.log(i + "Ganjil");
 } else if (i == %2) {
   console.log(i + "Genap");
 } else if (i !== %2 && i === %5 ) {
   console.log(i + "Ganjil Kelipatan 5");
 } else if (i == %100) {
   console.log(i + "Kelipatan Seratus");
 }
}
</script>
</body>
